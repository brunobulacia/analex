<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Analizador Léxico</title>
  </head>

  <body class="min-h-full bg-slate-800">
    <div id="miFormulario" class="flex flex-col justify-center items-center min-h-screen w-full p-4">
      
      <!-- Título principal -->
      <div class="mb-6 text-center">
        <h1 class="text-3xl lg:text-4xl font-bold text-white mb-2">
          Analizador Léxico
        </h1>
        <p class="text-slate-300 text-sm lg:text-base">
          Análisis de tokens y lexemas en tiempo real
        </p>
      </div>

      <!-- Container principal - horizontal en desktop, vertical en mobile -->
      <div class="flex flex-col lg:flex-row bg-white shadow-xl w-full max-w-6xl rounded-xl p-4 lg:p-5 gap-4 border border-slate-200 min-h-[600px] lg:h-[600px]">
        
        <!-- Panel del editor de código -->
        <div class="flex-1 min-h-[300px] lg:min-h-0 rounded-lg font-bold">
          <!-- Botones para cargar y guardar archivos -->
          <div class="flex flex-col sm:flex-row gap-2 mb-3">
            <button id="load-file-button"
              class="flex-1 h-10 sm:h-8 rounded-lg text-white font-semibold bg-blue-600 hover:bg-blue-500 transition-all duration-200 shadow-md hover:shadow-lg border-2 border-blue-500 hover:border-blue-400 active:scale-95 text-sm"
            >
              Cargar .txt
            </button>
            <button id="save-file-button"
              class="flex-1 h-10 sm:h-8 rounded-lg text-white font-semibold bg-green-600 hover:bg-green-500 transition-all duration-200 shadow-md hover:shadow-lg border-2 border-green-500 hover:border-green-400 active:scale-95 text-sm"
            >
              Guardar .txt
            </button>
          </div>
          
          <!-- Input oculto para cargar archivos -->
          <input type="file" id="file-input" accept=".txt" style="display: none;" />
          
          <textarea
            name="source-code"
            id="source-code"
            class="w-full p-3 border border-slate-300 bg-slate-50 rounded-lg text-slate-800 focus:outline-none focus:ring-2 focus:ring-slate-600 focus:border-transparent font-mono text-base lg:text-lg resize-none"
            placeholder="Ingresa tu código aquí..."
            style="height: calc(100% - 52px); min-height: 250px;"
          ></textarea>
        </div>
        
        <!-- Panel de controles - se apila verticalmente en mobile -->
        <div class="bg-slate-700 w-full lg:w-80 rounded-lg text-white font-bold p-4 lg:p-5 flex flex-col items-center gap-3 lg:gap-4">
          
          <!-- Botones de control -->
          <div class="flex flex-row lg:flex-col w-full gap-3 lg:gap-4">
            <button id="init-button"
              class="flex-1 lg:w-full h-12 lg:h-10 rounded-lg text-white font-semibold bg-emerald-600 hover:bg-emerald-500 transition-all duration-200 shadow-lg hover:shadow-xl border-2 border-emerald-500 hover:border-emerald-400 active:scale-95 text-sm lg:text-base"
            >
              Init
            </button>
            <button id="advance-button"
              class="flex-1 lg:w-full h-12 lg:h-10 rounded-lg text-white font-semibold bg-emerald-600 hover:bg-emerald-500 transition-all duration-200 shadow-lg hover:shadow-xl border-2 border-emerald-500 hover:border-emerald-400 active:scale-95 text-sm lg:text-base"
            >
              Avanzar
            </button>
          </div>

          <!-- Inputs de resultado -->
          <div class="flex flex-col sm:flex-row lg:flex-col w-full gap-3 lg:gap-4">
            <label for="preanalisis" class="flex-1 lg:w-full flex flex-col items-center gap-2 text-xs lg:text-sm font-semibold text-white bg-slate-600 rounded-lg p-3 shadow-md">
              Preanálisis
              <input type="text" name="preanalisis" id="preanalisis" class="w-full h-10 lg:h-8 text-slate-800 bg-slate-50 rounded-lg px-3 py-2 text-xs lg:text-sm border-2 border-slate-400 focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400 text-center font-mono transition-all duration-200"/>
            </label>

            <label for="lexema" class="flex-1 lg:w-full flex flex-col items-center gap-2 text-xs lg:text-sm font-semibold text-white bg-slate-600 rounded-lg p-3 shadow-md">
              Lexema
              <input type="text" name="lexema" id="lexema" class="w-full h-10 lg:h-8 text-slate-800 bg-slate-50 rounded-lg px-3 py-2 text-xs lg:text-sm border-2 border-slate-400 focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400 text-center font-mono transition-all duration-200"/>
            </label>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
